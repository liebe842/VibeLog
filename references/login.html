<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Dev Challenge 2026 - Login</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=JetBrains+Mono:wght@400;500&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2ea043",
                        "background-dark": "#0d1117",
                        "surface-dark": "#161b22",
                        "border-dark": "#30363d",
                        "text-primary": "#e6edf3",
                        "text-secondary": "#8b949e",
                        "github-bg": "#21262d",
                        "link-blue": "#58a6ff"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    borderRadius: {
                        "DEFAULT": "6px",
                        "sm": "4px",
                        "md": "8px",
                        "lg": "12px",
                        "full": "9999px",
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            background-color: #0d1117;
        }
        .input-focus-ring:focus {
            outline: none;
            border-color: #2ea043;
            ring: 1px;
            ring-color: #2ea043;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="text-text-primary font-display antialiased min-h-screen flex flex-col justify-center px-6 py-12">
<div class="max-w-sm w-full mx-auto space-y-10">
<div class="text-center space-y-2">
<h1 class="text-3xl font-bold tracking-tight text-text-primary">Dev Challenge 2026</h1>
<p class="text-text-secondary text-sm">Welcome back, developer.</p>
</div>
<form action="#" class="space-y-4" onsubmit="return false;">
<div class="space-y-1.5">
<label class="text-xs font-medium text-text-secondary ml-1" for="email">Email</label>
<input class="w-full bg-surface-dark border border-border-dark rounded-md py-2.5 px-4 text-sm text-text-primary placeholder:text-text-secondary/40 focus:border-primary focus:ring-1 focus:ring-primary transition-all" id="email" placeholder="name@company.com" type="email"/>
</div>
<div class="space-y-1.5">
<div class="flex justify-between items-center">
<label class="text-xs font-medium text-text-secondary ml-1" for="password">Password</label>
<a class="text-xs font-medium text-link-blue hover:underline" href="#">Forgot Password?</a>
</div>
<input class="w-full bg-surface-dark border border-border-dark rounded-md py-2.5 px-4 text-sm text-text-primary placeholder:text-text-secondary/40 focus:border-primary focus:ring-1 focus:ring-primary transition-all" id="password" placeholder="••••••••" type="password"/>
</div>
<button class="w-full bg-primary hover:bg-[#2c974b] text-white font-semibold py-2.5 rounded-md transition-colors shadow-sm mt-6" type="submit">
                Sign In
            </button>
</form>
<div class="relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-border-dark"></div>
</div>
<div class="relative flex justify-center text-xs uppercase">
<span class="bg-background-dark px-2 text-text-secondary">Or continue with</span>
</div>
</div>
<div class="space-y-3">
<button class="w-full bg-github-bg hover:bg-[#30363d] border border-border-dark text-text-primary font-medium py-2.5 rounded-md flex items-center justify-center gap-3 transition-colors">
<svg fill="currentColor" height="20" viewBox="0 0 24 24" width="20">
<path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"></path>
</svg>
                Sign In with GitHub
            </button>
</div>
<p class="text-center text-sm text-text-secondary">
            Don't have an account? 
            <a class="text-link-blue font-medium hover:underline" href="#">Sign Up</a>
</p>
</div>
<div class="fixed bottom-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-primary/20 to-transparent opacity-50"></div>

</body></html>
